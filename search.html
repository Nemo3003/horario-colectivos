<!DOCTYPE html>
<html>
<head>
	<title>Bus Schedule</title>
</head>
<body>
	<h1>Bus Schedule</h1>
	<p id="next-bus"></p>

	<script>
		// get the current time
		var now = new Date();
		var currentHours = now.getHours();
		var currentMinutes = now.getMinutes();

		// set up the bus schedule array
		var busSchedule = [
			{ hour: 5, minute: 0 },
			{ hour: 5, minute: 20 },
			{ hour: 5, minute: 35 },
			{ hour: 5, minute: 55 },
			{ hour: 6, minute: 20 },
			{ hour: 6, minute: 40 },
			{ hour: 6, minute: 55 },
			{ hour: 7, minute: 10 },
			{ hour: 7, minute: 25 },
			{ hour: 7, minute: 40 },
			{ hour: 7, minute: 55 },
			{ hour: 8, minute: 25 },
			{ hour: 8, minute: 40 },
			{ hour: 8, minute: 55 },
			{ hour: 9, minute: 10 },
			{ hour: 9, minute: 25 },
			{ hour: 9, minute: 40 },
			{ hour: 10, minute: 10 },
			{ hour: 10, minute: 25 },
            { hour: 10, minute: 40 },
            { hour: 10, minute: 55 },
            { hour: 11, minute: 10 },
            { hour: 11, minute: 25 },
            { hour: 11, minute: 40 },
            { hour: 11, minute: 55 },
            { hour: 12, minute: 05 },
            { hour: 12, minute: 22 },
            { hour: 12, minute: 40 },
            { hour: 12, minute: 55 },
            { hour: 13, minute: 10 },
            { hour: 13, minute: 30 },
            { hour: 13, minute: 50 },
            { hour: 14, minute: 10 },
            { hour: 14, minute: 35 },
            { hour: 15, minute: 05 },
            { hour: 15, minute: 40 },
            { hour: 16, minute: 00 },
            { hour: 16, minute: 25 },
            { hour: 16, minute: 50 },
            { hour: 17, minute: 10 },
            { hour: 17, minute: 30 },
            { hour: 17, minute: 50 },
            { hour: 18, minute: 25 },
            { hour: 18, minute: 40 },
            { hour: 18, minute: 55 },
            { hour: 19, minute: 10 },
            { hour: 19, minute: 25 },
            { hour: 19, minute: 40 },
            { hour: 20, minute: 10 },
            { hour: 20, minute: 25 },
            { hour: 20, minute: 40 },
            { hour: 21, minute: 05 },
            { hour: 21, minute: 30 },
            { hour: 21, minute: 50 },
            { hour: 22, minute: 35 },
            { hour: 22, minute: 55 },
            { hour: 23, minute: 15 },
            { hour: 23, minute: 40 },
            { hour: 00, minute: 20 },
            { hour: 00, minute: 45 },
			 // add the rest of the bus schedule times here
		];

		// find the next bus time
		var nextBus = null;
		for (var i = 0; i < busSchedule.length; i++) {
			var busTime = busSchedule[i];
			if (busTime.hour > currentHours || (busTime.hour == currentHours && busTime.minute >= currentMinutes)) {
				nextBus = busTime;
				break;
			}
		}

		// display the next bus time
		if (nextBus) {
			var nextBusString = nextBus.hour + ":" + (nextBus.minute < 10 ? "0" + nextBus.minute : nextBus.minute);
			document.getElementById("next-bus").innerHTML = "The next bus is at " + nextBusString;
		} else {
			document.getElementById("next-bus").innerHTML = "There are no more buses today";
		}
	</script>
</body>
</html>
