<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Colectivo Tirol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, rgb(248, 244, 227) 0%, rgba(240,240,240,1) 100%);
            padding-top: 50px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fcf7e2;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #343a40;
            letter-spacing: 2px;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 18px;
            border-radius: 30px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #6f42c1;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background-color: #5a2a99;
            box-shadow: 0 10px 20px rgba(111, 66, 193, 0.3);
            transform: translateY(-5px);
        }
        .btn-secondary {
            background-color: #e83e8c;
            border: none;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #c2185b;
            box-shadow: 0 10px 20px rgba(232, 62, 140, 0.3);
            transform: translateY(-5px);
        }
        .btn:focus {
            outline: none;
        }
        .d-grid {
            display: grid;
            gap: 20px;
        }
        /* Responsiveness */
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccionar Ruta</h1>
        <div class="d-grid gap-3">
            <a href="/horarios/semanal/tirol.html" class="btn btn-primary" role="button">Tirol a Resistencia</a>
            <a href="/horarios/semanal/resistencia.html" class="btn btn-secondary" role="button">Resistencia a Tirol</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2DkzQnFv6bJ8xUVF0sA7MsXsP1rVZIC1z5nUqUjK5nld4xM5Q5p5d5z5d5z" crossorigin="anonymous"></script>
</body>
</html>
